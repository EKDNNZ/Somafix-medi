<!-- Archivo 1: index.html (Archivo principal de inicio de SomaFix) -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Inicio - SomaFix</title>
    <link rel="stylesheet" href="mitodo.css">
    <style>
        body {
            background: linear-gradient(135deg, #e0e7ef 0%, #f5f7fa 100%);
            min-height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', 'Arial', sans-serif;
        }
        /* Intro logo grande */
        .intro-logo-bg {
            position: fixed;
            inset: 0;
            background: linear-gradient(135deg, #e0e7ef 0%, #c9e7ff 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            overflow: hidden;
            transition: opacity 1.2s;
        }
        .intro-logo-bg.hide {
            opacity: 0;
            pointer-events: none;
        }
        /* Fondo partículas */
        .particles-bg {
            position: absolute;
            inset: 0;
            z-index: 0;
            overflow: hidden;
        }
        .particle {
            position: absolute;
            border-radius: 50%;
            opacity: 0.7;
            pointer-events: none;
            animation: particleMove 8s linear infinite;
        }
        /* Diferentes colores y tamaños para partículas */
        .particle1 { background: #5b7fff; width: 18px; height: 18px; left: 10%; top: 80%; animation-delay: 0s;}
        .particle2 { background: #fff; width: 12px; height: 12px; left: 80%; top: 70%; animation-delay: 1.2s;}
        .particle3 { background: #4fd1c5; width: 22px; height: 22px; left: 50%; top: 90%; animation-delay: 2.1s;}
        .particle4 { background: #fff; width: 10px; height: 10px; left: 30%; top: 85%; animation-delay: 3.5s;}
        .particle5 { background: #5b7fff; width: 16px; height: 16px; left: 70%; top: 95%; animation-delay: 4.2s;}
        .particle6 { background: #4fd1c5; width: 14px; height: 14px; left: 60%; top: 80%; animation-delay: 5.1s;}
        .particle7 { background: #fff; width: 20px; height: 20px; left: 20%; top: 92%; animation-delay: 6.3s;}
        .particle8 { background: #5b7fff; width: 13px; height: 13px; left: 40%; top: 98%; animation-delay: 7s;}
        @keyframes particleMove {
            0% { opacity: 0.7; transform: translateY(0) scale(1);}
            10% { opacity: 1;}
            80% { opacity: 1;}
            100% { opacity: 0; transform: translateY(-700px) scale(1.3);}
        }
        .intro-logo-container {
            position: relative;
            width: 320px;
            height: 320px;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: logoIntroZoom 2.5s cubic-bezier(.68,-0.55,.27,1.55);
            z-index: 2;
        }
        @keyframes logoIntroZoom {
            0%   { transform: scale(0.4) rotate(-30deg); opacity: 0;}
            60%  { transform: scale(1.15) rotate(8deg); opacity: 1;}
            80%  { transform: scale(0.95) rotate(-4deg);}
            100% { transform: scale(1) rotate(0);}
        }
        .intro-logo-img {
            width: 240px;
            height: 240px;
            object-fit: contain;
            border-radius: 50%;
            box-shadow: 0 8px 60px 0 rgba(60,80,120,0.22), 0 0 0 16px #fff4;
            background: #fff;
            z-index: 2;
            animation: logoFadeIn 1.7s;
        }
        @keyframes logoFadeIn {
            from { opacity: 0;}
            to   { opacity: 1;}
        }
        /* Círculo de luz girando */
        .halo {
            position: absolute;
            top: 50%; left: 50%;
            width: 290px; height: 290px;
            transform: translate(-50%,-50%);
            border-radius: 50%;
            pointer-events: none;
            z-index: 1;
            box-shadow: 0 0 80px 20px #5b7fff44, 0 0 160px 40px #4fd1c544;
            border: 3px solid transparent;
            background: conic-gradient(from 0deg, #5b7fff 0deg 60deg, #fff0 60deg 180deg, #4fd1c5 180deg 240deg, #fff0 240deg 360deg);
            animation: haloSpin 7s linear infinite;
            opacity: 0.8;
        }
        @keyframes haloSpin {
            0% { transform: translate(-50%,-50%) rotate(0deg);}
            100% { transform: translate(-50%,-50%) rotate(360deg);}
        }
        /* Destellos */
        .sparkle {
            position: absolute;
            width: 44px;
            height: 44px;
            pointer-events: none;
            opacity: 0.85;
            z-index: 3;
            animation: sparkleAnim 1.8s linear infinite;
        }
        .sparkle1 { top: 18px; left: 50%; transform: translateX(-50%) scale(1.1); animation-delay: 0s;}
        .sparkle2 { bottom: 30px; left: 40px; transform: scale(0.8); animation-delay: 0.7s;}
        .sparkle3 { top: 60px; right: 28px; transform: scale(0.7); animation-delay: 1.1s;}
        .sparkle4 { bottom: 40px; right: 45px; transform: scale(1.2); animation-delay: 1.3s;}
        @keyframes sparkleAnim {
            0%   { opacity: 0; transform: scale(0.5) rotate(0deg);}
            40%  { opacity: 1; transform: scale(1.2) rotate(20deg);}
            70%  { opacity: 1; transform: scale(1) rotate(40deg);}
            100% { opacity: 0; transform: scale(0.5) rotate(60deg);}
        }
        .sparkle svg {
            width: 100%; height: 100%;
            filter: drop-shadow(0 0 16px #fff8) drop-shadow(0 0 32px #5b7fff88);
        }
        /* Barra de carga animada */
        .loader-bar {
            position: absolute;
            left: 50%; bottom: -50px;
            transform: translateX(-50%);
            width: 140px; height: 10px;
            background: #e0e7ef;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 8px #5b7fff22;
        }
        .loader-bar-inner {
            width: 0;
            height: 100%;
            background: linear-gradient(90deg, #5b7fff 0%, #4fd1c5 100%);
            border-radius: 8px;
            animation: loaderBarAnim 7.2s cubic-bezier(.68,-0.55,.27,1.55) forwards;
        }
        @keyframes loaderBarAnim {
            0% { width: 0;}
            90% { width: 100%;}
            100% { width: 100%;}
        }
        .loader-text {
            position: absolute;
            left: 50%; bottom: -70px;
            transform: translateX(-50%);
            font-size: 1.15rem;
            color: #5b7fff;
            letter-spacing: 1px;
            opacity: 0.85;
            font-weight: 500;
            animation: loaderTextFade 1.2s 1.2s both;
        }
        @keyframes loaderTextFade {
            from { opacity: 0;}
            to   { opacity: 0.85;}
        }
        /* Panel principal */
        .main-panel {
            max-width: 400px;
            margin: 60px auto 0 auto;
            background: rgba(255,255,255,0.95);
            border-radius: 24px;
            box-shadow: 0 8px 32px rgba(60,80,120,0.12);
            padding: 40px 30px 32px 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            animation: panelFadeIn 1.2s cubic-bezier(.68,-0.55,.27,1.55);
        }
        @keyframes panelFadeIn {
            from { opacity: 0; transform: translateY(40px) scale(0.97);}
            to   { opacity: 1; transform: translateY(0) scale(1);}
        }
        .logo-animado {
            width: 90px;
            height: 90px;
            object-fit: contain;
            margin-bottom: 28px;
            border-radius: 50%;
            box-shadow: 0 4px 24px rgba(60,80,120,0.10);
            background: #fff;
            animation: logoMicrovideo 1.2s cubic-bezier(.68,-0.55,.27,1.55);
        }
        @keyframes logoMicrovideo {
            0%   { opacity: 0; transform: scale(0.7) rotate(-10deg);}
            60%  { opacity: 1; transform: scale(1.1) rotate(6deg);}
            80%  { transform: scale(0.95) rotate(-2deg);}
            100% { opacity: 1; transform: scale(1) rotate(0);}
        }
        .bienvenida {
            font-size: 2.1rem;
            font-weight: 700;
            color: #2a3a5a;
            margin-bottom: 10px;
            letter-spacing: 1px;
            text-align: center;
        }
        .subtitulo {
            font-size: 1.1rem;
            color: #4a5a7a;
            margin-bottom: 28px;
            text-align: center;
            line-height: 1.5;
        }
        .btn-panel {
            width: 100%;
            padding: 14px 0;
            margin-bottom: 16px;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            background: linear-gradient(90deg, #5b7fff 0%, #4fd1c5 100%);
            color: #fff;
            box-shadow: 0 2px 8px rgba(60,80,120,0.08);
            cursor: pointer;
            transition: background 0.2s, transform 0.2s;
        }
        .btn-panel:last-child {
            margin-bottom: 0;
        }
        .btn-panel:hover {
            background: linear-gradient(90deg, #4fd1c5 0%, #5b7fff 100%);
            transform: translateY(-2px) scale(1.03);
        }
        @media (max-width: 500px) {
            .main-panel { padding: 24px 8px; }
            .logo-animado { width: 60px; height: 60px; }
            .intro-logo-container { width: 160px; height: 160px;}
            .intro-logo-img { width: 90px; height: 90px;}
            .halo { width: 120px; height: 120px;}
        }
    </style>
</head>
<body>
    <!-- Intro logo animado con destellos, halo y partículas -->
    <div class="intro-logo-bg" id="introLogoBg">
        <div class="particles-bg">
            <span class="particle particle1"></span>
            <span class="particle particle2"></span>
            <span class="particle particle3"></span>
            <span class="particle particle4"></span>
            <span class="particle particle5"></span>
            <span class="particle particle6"></span>
            <span class="particle particle7"></span>
            <span class="particle particle8"></span>
        </div>
        <div class="intro-logo-container">
            <span class="halo"></span>
            <img src="logo.png" alt="Logo SomaFix" class="intro-logo-img">
            <span class="sparkle sparkle1">
                <svg viewBox="0 0 32 32"><polygon fill="#fff" points="16,0 20,12 32,16 20,20 16,32 12,20 0,16 12,12"/></svg>
            </span>
            <span class="sparkle sparkle2">
                <svg viewBox="0 0 32 32"><polygon fill="#5b7fff" points="16,0 20,12 32,16 20,20 16,32 12,20 0,16 12,12"/></svg>
            </span>
            <span class="sparkle sparkle3">
                <svg viewBox="0 0 32 32"><polygon fill="#4fd1c5" points="16,0 20,12 32,16 20,20 16,32 12,20 0,16 12,12"/></svg>
            </span>
            <span class="sparkle sparkle4">
                <svg viewBox="0 0 32 32"><polygon fill="#fff" points="16,0 20,12 32,16 20,20 16,32 12,20 0,16 12,12"/></svg>
            </span>
            <div class="loader-bar">
                <div class="loader-bar-inner"></div>
            </div>
            <div class="loader-text">Cargando tu experiencia SomaFix...</div>
        </div>
    </div>
    <!-- Panel principal -->
    <div class="main-panel" id="mainPanel" style="display:none;">
        <img src="logo.png" alt="Logo SomaFix" class="logo-animado">
        <div class="bienvenida">Bienvenido a tu panel SomaFix</div>
        <div class="subtitulo">
            Gestiona tu bienestar, accede a tus registros y sigue tu evolución.<br>
            Selecciona tu perfil para continuar:
        </div>
        <a href="iniciarpaciente.html" class="btn-panel">Entrar como Paciente</a>
        <a href="inidoc.html" class="btn-panel">Entrar como Doctor</a>
    </div>
    <script>
        // Oculta el intro y muestra el panel tras la animación (8 segundos)
        setTimeout(function() {
            document.getElementById('introLogoBg').classList.add('hide');
            setTimeout(function() {
                document.getElementById('introLogoBg').style.display = 'none';
                document.getElementById('mainPanel').style.display = '';
            }, 1200);
        }, 7800);
        // Muestra el panel si JS está desactivado
        document.getElementById('mainPanel').style.display = '';
    </script>
</body>
</html>
