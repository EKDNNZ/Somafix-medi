<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Panel Paciente - SomaFix</title>
    <link rel="stylesheet" href="panelpac.css">
</head>
<body>
    <div class="container">
        <h1 id="bienvenida"></h1>
        <p>Registra tus dolores, medicamentos y cómo ha ido tu día.</p>
        <button class="btn" onclick="window.location.href='minicalendario.html'">Mi calendario</button>
        <button class="btn" onclick="window.location.href='midiapaci.html'">Mi día</button>
        <button class="btn" onclick="window.location.href='mimusica.html'">Mi música</button>
    </div>
    <script>
        let tipo = localStorage.getItem('sesionTipo');
        let nombre = localStorage.getItem('sesionNombre');
        if (tipo !== 'paciente' || !nombre) {
            window.location.href = 'iniciarpaciente.html';
        } else {
            document.getElementById('bienvenida').textContent = `¡Bienvenido/a paciente, ${nombre}!`;
        }
    </script>
</body>
</html>
