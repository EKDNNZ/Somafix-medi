<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Mi Calendario - SomaFix</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/mitodo.css">
</head>
<body>
    <div class="container">
        <h1>Mi Calendario</h1>
        <p>Aquí podrás ver tus registros diarios (demo).</p>
        <input type="date" id="fecha">
        <div id="infoFecha"></div>
        <button class="btn" onclick="window.history.back()">Volver</button>
    </div>
    <script>
        document.getElementById('fecha').onchange = function() {
            document.getElementById('infoFecha').textContent = "No hay registros para este día (demo).";
        }
    </script>
</body>
</html>
